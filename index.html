<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="Title" content="Guardian AdBlock">
        <meta name="Author" content="Aldo Caniz">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type = "text/css" href="index.css"/>
        <link rel=”stylesheet” href=”https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css”>
        <link rel=”stylesheet” href=”https://fonts.googleapis.com/icon?family=Material+Icons”>
        <title>Guardian AdBlock</title>
    </head>

<body>
    <div id="root">
        <div class="popup">
        <section>
            <div class="Header-Container g-Container">
                <div class="header-Logo Header-Content">
                    GUARDIAN
                </div>
                <div class="header-icons Header-Content">
                    <svg id="icon">
                        <use href="#settings"></use>
                    </svg>
                    <svg id="icon">
                        <use href="#darkmode"></use>
                    </svg>
                </div>
            </div>
        </section>

        <section>
            <div class="Block-Container g-Container">        
                <svg class="logo-Button">
                    <use href="#logo" ></use>
                    <defs>
                        <LinearGradient id="Gradient1" x1="0%" y1="0%" x2="0%" y2="100%" >
                            <stop offset="0%" style="stop-color:yellow; stop-opacity:1"/>
                            <stop offset="100%" style="stop-color: red; stop-opacity:1"/>
                        </LinearGradient>
                    </defs>
                </svg>
            </div>
        </section>

        <section>
            <div class="button-Container g-Container">
                <div id="test">Is Shows</div>
                <Button type="button" id="AdBlock" class="Toggled">AdBlock</Button>
                <Button type="button" id="Analytics" class="Untoggled">Analytics</Button>
            </div>
        </section>
            
        <section>
        <div class="Menu-Container g-Container"> 
                <button type="button" id="option1">Block an Ad</button>
                
                <button type="button" id="option2">Feedback</button>      
        </div>
        </section>

        <section>
            <div class="Footer-Container g-Container">
                <div class="Footer-Text Footer-Content">Soon On Mobile!</div>
                <div class="Footer-Socials Footer-Content">
                    <a href="https://www.apple.com/app-store/" target="_blank" >
                        <svg>
                            <use href="#apple"></use>
                        </svg>
                    </a>
                    <a href="https://play.google.com/store/games" target="_blank">                    
                    <svg>
                        <use href="#android"></use>
                    </svg>
                    </a>
                </div>
            </div>
        </section>
        </div>
    </div>
